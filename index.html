<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery (Bootstrap JS requiere jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <title>Flores y Fondo Estrellado</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: linear-gradient(to top, #010329, #000005);
            --color-glass: linear-gradient(to left, #142544, #1a9092);
            --color-water: linear-gradient(to left, #142544, #1b6d6e);
        }

        body {
            background-image: var(--color-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            position: relative;
        }

        .flower {
            position: relative;
            z-index: 1;
        }

        .flower__glass {
            width: 20vmin;
            height: 30vmin;
            background-image: var(--color-glass);
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
            opacity: 0.8;
            position: relative;
        }

        .flower__glass::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #182843;
            width: 100%;
            height: 2vmin;
        }

        .flower__glass::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            background-image: var(--color-water);
            width: 100%;
            height: 15vmin;
        }

        .f-wrapper {
            position: absolute;
            left: 45%;
            bottom: 2vmin;
        }

        .f-wrapper--2 {
            left: 50%;
            bottom: 5%;
            transform-origin: 10% left;
            transform: rotate(20deg);
        }

        .f-wrapper--3 {
            left: 30%;
            bottom: 5%;
            transform-origin: 10% left;
            transform: rotate(-10deg);
        }

        .f-wrapper--3 .flower__line {
            height: 45vmin;
            position: relative;
        }

        .f-wrapper--3 .flower__line {
            background-image: linear-gradient(to top, #142544, #104d4e);
        }

        .flower__line {
            width: 2vmin;
            height: 56vmin;
            background-image: linear-gradient(to left top, #82fdff 20%, #142544, #104d4e);
            border-radius: 4vmin;
        }

        .f {
            position: absolute;
            top: 1vmin;
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
            width: 2vmin;
            height: 2vmin;
        }

        .flower__leaf {
            position: absolute;
            left: 50%;
            bottom: 2vmin;
            transform: translateX(-50%);
            width: 5vmin;
            height: 14vmin;
            background-image: linear-gradient(to bottom, #86ff40, #857624);
            clip-path: ellipse(50% 50% at 50% 50%);
            transform-origin: center bottom;
            animation: open-flower 1s infinite alternate, change-color 3s infinite alternate;
        }

        .flower__leaf--1 {
            width: 10vmin;
            height: 12vmin;
            bottom: 3vmin;
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            background-color: #e24f5f;
            background-image: none;
            animation: open-flower-middle 1s infinite alternate, change-color 3s infinite alternate;
        }

        /* Animaciones para abrir y cerrar las flores */
        @keyframes open-flower {
            0% { transform: translateX(-50%) scale(0); }
            50% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(0); }
        }

        @keyframes open-flower-middle {
            0% { opacity: 0; transform: translateX(-50%) scale(0); }
            50% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) scale(0); }
        }

        /* Animaciones para cambiar colores */
        @keyframes change-color {
            0% { background-color: #e62f2f; }
            50% { background-color: #ffa42d; }
            100% { background-color: #ffec40; }
        }

        .stars {
            position: absolute;
            background: white;
            animation: twinkle 0.7s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.35s; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 style="color: white; font-size: 25px; transform: translateY(-200px);">¡FELÍZ DÍA DE LAS FLORES AMARILLAS PAMELITA!</h1>
    <button  style="height: 70px; width: 150px; border-radius: 15px;"><a href="index2.html" style="text-decoration: none; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #e4a909; font-weight: bolder; font-size: 20px;">Presione aquí</a></button>
    <div id="star-container"></div>

    <div class="flower">
        <div class="f-wrapper">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf flower__fall-down--yellow"></div>
            </div>
        </div>

        <div class="f-wrapper f-wrapper--2">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf flower__fall-down--pink"></div>
            </div>
        </div>

        <div class="f-wrapper f-wrapper--3">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf"></div>
                <div class="flower__leaf flower__fall-down--purple"></div>
            </div>
        </div>
        <div class="flower__glass"></div>
    </div>

    <script>
        const starContainer = document.getElementById('star-container');

        function createStars() {
            const starCount = 100;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('stars');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = star.style.width;
                starContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
